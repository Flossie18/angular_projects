<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">

            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <div class="card bg-info mt-4">
                    <h4 class="text-white text-center pt-3 pb-2 ">To Do List</h4>
                </div><br>
                <div class="card">
                    <div class="card-body shadow-sm">
                        <div class="form-group">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Add Task Date" name="deadline"
                                    [(ngModel)]="addTaskValue">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Add Task Description" name="description"
                                    [(ngModel)]="addDescriptionValue">
                              
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group p-4">
                            <select class="form-control" id="status_id" >
                              <option >Select Status</option>
                              <option>Pending</option>
                              <option>Completed</option>
                              <option>Late</option>
                            </select>
                            </div>
                        </div>
    
                        
                    </div>
                </div><br>
                   <!-- <div class="form-group col-12"> -->
                       <button class="btn btn-block btn-outline-success col-12" type="button" (click)="addTask()">Add</button>
                    <!-- </div> -->
                   
                <h5 class="text-primary mt-4">Tasks :</h5>
                <div class="row" *ngFor="let getAllTask of getAllTasks"> 
                </div>
