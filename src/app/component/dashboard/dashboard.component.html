<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">

            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <div class="card bg-info mt-4">
                    <h4 class="text-white text-center pt-3 pb-2 ">To Do List</h4>
                </div><br>
                <div class="card">
                    <div class="card-body shadow-sm">
                        <form [formGroup]="taskForms" (submit)="addTask()">
                            <div class="form-group">
                                <div class="input-group p-4">
                                    <input type="date" class="form-control" placeholder="Add Task Date" name="deadline" formControlName="deadline">
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group p-4">
                                    <input type="text" class="form-control" placeholder="Add Task Description" formControlName="description" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group p-4">
                                    <select class="form-control" formControlName="status_id" >
                                        <option>Pending</option>
                                        <option>Completed</option>
                                        <option>Late</option>
                                    </select>
                                </div>
                            </div>
        
                        <button class="btn btn-block btn-outline-success col-12" type="submit" (click)="addTask()">Add</button>

                        </form>
                        
                    </div>
                </div><br>
                   
                <h5 class="text-primary mt-4">Tasks :</h5>
                
                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0 pt-1"> {{task.description}}</div>
                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"
                                    data-bs-target="#exampleModal" (click)="call(task)">e</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)">x</div>
                            </div>
                        </div>
                    </div>
                </div> 

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group p-4">
                                    <input type="text" class="form-control" placeholder="Add task" name="task"
                                        [(ngModel)]="editTaskValue">
                                    <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal"
                                        (click)="editTask()">Update</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class=" col"></div>
        </div>
    </div>
</div>
