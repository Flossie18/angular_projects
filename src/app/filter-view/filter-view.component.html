
<div style="margin-left: 25rem;"><pagination-controls (pageChange)="page = $event"></pagination-controls></div>

<div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
    <p class="small mb-0 me-2 text-muted">Filter</p>
    <select class="select">
      <option value="1">All</option>
      <option value="2">Completed</option>
      <option value="3">Pending</option>
      <option value="4">Late</option>
    </select>
    <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
    <select class="select">
      <option value="1">Added date</option>
      <option value="2">Due date</option>
    </select>
    <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i
        class="fa fa-sort-amount-desc ms-2"></i></a>
  </div><br>


<ng-container *ngFor="let item of tasks | paginate: { itemsPerPage: 5, currentPage: page, totalItems: totalLength}">    
    <app-task-item [task]="item"></app-task-item>
</ng-container>
